<meta charset="utf-8">
<h1>Média das Idades</h1>
<script>

    /*
        João nasceu em 1998
        Maria nasceu em 1983
        Paulo nasceu em 1975

        1) Descobrir as idades (Ano Atual - Ano de Nascimento)
        2) Somar as idades e dividir por 3 (Idade 1 + Idade 2 + Idade 3 / 3)

        A média das idades é: X
    */
   var anoAtual = new Date().getFullYear()
   var idadeJoao = anoAtual - 1998
   var idadeMaria = anoAtual - 1983
   var idadePaulo = anoAtual - 1975
   var somaIdades = idadeJoao + idadeMaria + idadePaulo
   var media = somaIdades / 3

   document.write("A média das idades é: " + media.toFixed(1))



</script>
