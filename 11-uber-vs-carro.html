<meta charset="utf-8">
<h1>Uber vs Carro</h1>
<h2>Carro</h2>

<script src="javascript/pegaNumero.js"></script>
<script src="javascript/formataMoeda.js"></script>

<script>

    var distancia = pegaFloat('Informe a distância:')
    var autonomia = pegaFloat('Informe a autonomia do veículo:')
    var precoGasolina = pegaFloat('Informe o preço da gasolina:')
    var precoEstacionamento = pegaFloat('Informe o preço do estacionamento:')

    var gastoGasolina = distancia / autonomia * precoGasolina
    var totalCarro = gastoGasolina + precoEstacionamento

    document.write(`
        Preço da Gasolina: ${formataMoeda(precoGasolina)} <br>
        Valor gasto com gasolina: ${formataMoeda(gastoGasolina)} <br>
        Preço do Estacionamento: ${formataMoeda(precoEstacionamento)} <br>
        Total da viagem de carro: ${formataMoeda(totalCarro)} <br>
    `)

</script>

<hr>

<h2>Uber</h2>

<script>

    const preco_base = 2.75
    const velocidade_media = 25 

    // Calcular o gasto com KMs rodados
    var gasto_kms_rodados = distancia * 1.4

    // Calcular o gasto com o tempo de viagem
    var tempo_viagem = distancia / velocidade_media * 60 // minutos
    var gasto_tempo_viagem = tempo_viagem * 0.26

    var total_uber = preco_base + gasto_tempo_viagem + gasto_kms_rodados

    document.write(`
        Total da viagem de Uber: ${formataMoeda(total_uber)}
    `)


</script>
