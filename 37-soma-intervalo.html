<meta charset="utf-8">
<h1>Soma do Intervalo</h1>

<script src="javascript/pegaNumero.js"></script>
<script>

    var soma = 0
    var inicial = pegaInt('Informe o número inicial:')
    var final = pegaInt('Informe o número final:')

    while (inicial >= final) {
        alert('Número final deve ser maior que o inicial!')
        inicial = pegaInt('Informe o número inicial:')
        final = pegaInt('Informe o número final:')
    }

    for (var i = inicial; i <= final; i++) {
        soma = soma + i
    }

    document.write(`
        Somando de ${inicial} até ${final}...<br>
        Total da soma é: ${soma}
    `)

</script>
