<meta charset="utf-8">
<h1>Função com Retorno</h1>

<script>

    // 17.589636 => R$ 17,59
    function converterEmReal(valor)
    {
        var moeda = parseFloat(valor).toFixed(2).replace('.', ',')
        return 'R$ ' + moeda
    }

    var valorConvertido = converterEmReal(17.589636)

    alert('Mostrando o resultado no alerta: ' + valorConvertido)
    document.write('Mostrando resultado na tela branca: ' + valorConvertido);
    console.log('Mostrando o resultado no console: ' + valorConvertido);

    document.write(`
        <hr>
        Outros valores convertidos...<br>
        ${converterEmReal(18.3696)} <br>
        ${converterEmReal(105.896354)} <br>
    `)

</script>
