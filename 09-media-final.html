<meta charset="utf-8">
<h1>Média Final do Aluno</h1>

<script>

    var n1 = parseFloat(prompt('Digite a nota 1:').replace(',', '.'))
    var n2 = parseFloat(prompt('Digite a nota 2:').replace(',', '.'))
    var n3 = parseFloat(prompt('Digite a nota 3:').replace(',', '.'))
    var media_final = ((n1 * 2) + (n2 * 3) + (n3 * 5)) / 10

    document.write(`
        Sua média final é: ${media_final.toFixed(1)}
    `)

</script>
