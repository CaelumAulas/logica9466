<meta charset="utf-8">
<h1>Repetir Palavra</h1>

<script src="javascript/pegaNumero.js"></script>
<script>

    var palavra = prompt('Digite a palavra a ser repetida:')
    var repeticoes = pegaInt('Informe o número de repetições:')

    for (var i = 1; i <= repeticoes; i++)
    {
        document.write(`${palavra} <br>`)
    }

</script>
