<meta charset="utf-8">
<h1>Times</h1>

<script src="javascript/pegaNumero.js"></script>

<script>

    var time1 = prompt('Informe o time 1:')
    var gols1 = pegaInt(`Informe os gols do time ${time1}:`)
    var time2 = prompt('Informe o time 2:');
    var gols2 = pegaInt(`Informe os gols do time ${time2}:`)

    if (gols1 > gols2) {
        document.write(`O time ${time1} foi o vencedor!`)
    }
    else if (gols1 < gols2) {
        document.write(`O time ${time2} foi o vencedor!`)
    }
    else {
        document.write('EMPATE!')
    }

</script>
