<meta charset="utf-8">
<h1>Salário Vendedor</h1>

<script src="javascript/formataMoeda.js"></script>
<script src="javascript/pegaNumero.js"></script>

<script>

    var salario_fixo = pegaFloat('Informe o salário fixo:')
    var valor_vendas = pegaFloat('Informe o valor das vendas:')

    if (valor_vendas <= 1500) {
        var comissao = valor_vendas * 0.03
    }
    else {
        var comissao = (1500 * 0.03) + ((valor_vendas - 1500) * 0.05)
    }

    var salario_total = salario_fixo + comissao
    document.write(`
        Salário Fixo: ${formataMoeda(salario_fixo)} <br>
        Comissão: ${formataMoeda(comissao)} <br>
        Salário final: ${formataMoeda(salario_total)}
    `)

</script>
