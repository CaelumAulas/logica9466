<meta charset="utf-8">
<h1>Calcule seu IMC</h1>
<script>

    /**
     * peso = Number (Float)
     * altura = Number (Float)
     * 
     * fórmula IMC: peso / altura²
     * */ 
    var peso = prompt("Digite seu peso:").replace(",", ".")
    var altura = prompt("Digite sua altura:").replace(",", ".")
    var imc = peso / altura ** 2
    document.write("Seu IMC é: " + imc)

    

</script>
