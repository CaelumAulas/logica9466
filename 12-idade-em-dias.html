<meta charset="utf-8">
<h1>Idade em dias</h1>

<script>

    var anos = parseInt(prompt('Quantos anos você viveu?'))
    var meses = parseInt(prompt('E quantos meses?'))
    var dias = parseInt(prompt('E quantos dias?'))

    var totalDias = (anos * 365) + (meses * 30) + dias 

    document.write('Você já viveu: ' + totalDias + ' dias')

</script>
