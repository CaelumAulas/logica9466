<meta charset="utf-8">
<h1>Preço das maçãs</h1>

<script src="javascript/pegaNumero.js"></script>
<script src="javascript/formataMoeda.js"></script>

<script>

    var macas = pegaInt('Digite o número de maçãs compradas:')

    if (macas < 12) {
        var valorTotal = macas * 1.3
    }
    else {
        var valorTotal = macas * 1
    }

    document.write(`O valor total da sua compra é: ${formataMoeda(valorTotal)}`)

</script>
